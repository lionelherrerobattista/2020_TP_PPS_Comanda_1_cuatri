<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-usuario-lista *ngIf="object == 'usuario'"></app-usuario-lista>
  <app-supervisor-lista-espera *ngIf="object == 'listaEspera'"></app-supervisor-lista-espera>
  <app-producto-lista *ngIf="object == 'producto'"></app-producto-lista> 
  <app-metre-lista-espera *ngIf="object == 'listaEsperaMetre'"></app-metre-lista-espera>
  <app-mozo-lista-pedidos *ngIf="object == 'listaPedidos'"></app-mozo-lista-pedidos>
</ion-content>
