<ion-header>
    <ion-toolbar color="titulo">
        <ion-button slot="start" fill="clear" (click)="inicio()"> 
            <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      <ion-title>Encuesta {{object}}</ion-title>  
    </ion-toolbar>
  </ion-header>


<ion-content>
  <app-encuesta-empleado *ngIf="object == 'empleado'"></app-encuesta-empleado>
  <app-encuesta-cliente *ngIf="object == 'cliente'"></app-encuesta-cliente>
</ion-content>
