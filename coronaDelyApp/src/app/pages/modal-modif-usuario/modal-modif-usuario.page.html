
<form class="form" *ngIf="usuario.perfil != 'cliente'">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" required [(ngModel)]="usuario.nombre" name="nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input type="text" required [(ngModel)]="usuario.apellido" name="apellido"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">DNI</ion-label>
    <ion-input type="number" minlength="8" maxlength="8" required [(ngModel)]="usuario.dni" name="dni"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">CUIL</ion-label>
    <ion-input type="number" minlength="11" maxlength="11" required [(ngModel)]="usuario.cuil" name="cuil"></ion-input>
  </ion-item>
  <!-- <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input type="email" required [(ngModel)]="usuario.email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Clave</ion-label>
    <ion-input type="password" minlength="6" required [(ngModel)]="usuario.password" name="password"></ion-input>
  </ion-item> -->
  <ion-item >
    <ion-label position="floating">Perfil</ion-label>
    <ion-select [(ngModel)]="usuario.perfil" name="profile" placeholder="Seleccione perfil" required>
      <ion-select-option value="mozo">Mozo</ion-select-option>
      <ion-select-option value="cocinero">Cocinero</ion-select-option>
      <ion-select-option value="bartender">Bartender</ion-select-option>
      <ion-select-option *ngIf="usuario.perfil == 'dueño'" value="dueño">Dueño</ion-select-option>
      <ion-select-option *ngIf="usuario.perfil == 'supervisor' || usuario.perfil == 'dueño'" value="supervisor">Supervisor</ion-select-option>
    </ion-select>
  </ion-item>
  <!-- <ion-button color="medium" (click)="tomarFoto()">Sacar Foto</ion-button> -->
  <ion-button color="medium" (click)="cerrarModal()">Cancelar</ion-button>
  <ion-button color="medium" (click)="actualizarUsuario()">Actualizar Datos</ion-button>
</form>


<form class="form-cliente" *ngIf="usuario.perfil == 'cliente'">
  <div class="item-cliente">
    <ion-label>Nombre:</ion-label>
    <ion-input type="text" disabled class="input-cliente" name="nombre">{{usuario.nombre | titlecase}}</ion-input>
  </div>
  <div class="item-cliente">
    <ion-label>Apellido:</ion-label>
    <ion-input type="text" disabled class="input-cliente" name="apellido">{{usuario.apellido | titlecase}}</ion-input>
  </div>
  <div class="item-cliente">
    <ion-label>DNI:</ion-label>
    <ion-input type="number" class="input-cliente" minlength="8" maxlength="8" disabled  name="dni">{{usuario.dni}}</ion-input>
  </div>
  <div class="item-cliente">
    <ion-label>CUIL:</ion-label>
    <ion-input type="number" class="input-cliente" minlength="11" maxlength="11" disabled name="cuil">{{usuario.cuil}}</ion-input>
  </div>
  <div class="item-cliente">
    <ion-label>Correo Electrónico:</ion-label>
    <ion-input type="email" class="input-cliente" disabled name="email">{{usuario.email}}</ion-input>
  </div>
  <div class="item-cliente" *ngIf="usuario.foto != undefined">
    <ion-label>Foto:</ion-label>
    <img id="foto-cliente" [src]="usuario.foto">
  </div>

  <div>
    <ion-button color="danger" (click)="cerrarModal()">Cancelar</ion-button>
    <ion-button color="success" (click)="aprobarCliente()">Aprobar cliente</ion-button>
  </div>
  
</form>
