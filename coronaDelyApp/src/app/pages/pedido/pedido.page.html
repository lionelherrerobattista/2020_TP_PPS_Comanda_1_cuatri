<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Men√∫</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="consultarMenu()">
        <ion-icon size="large" slot="icon-only" name="help" title="Consulta"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-menu *ngIf="usuario != undefined && !pedidoTomado && (usuario.perfil == 'cliente'|| usuario.perfil == 'cliente anonimo')" [cliente]="usuario" (enviarPedido)="setMenuPedido($event)"></app-menu>
  <app-empleado-preparar-pedido *ngIf="usuario != undefined && (usuario.perfil == 'bartender'|| usuario.perfil == 'cocinero')" [empleado]="usuario"></app-empleado-preparar-pedido>
  <!-- <app-entrega-pedido *ngIf="pedidoTomado" [order]="pedido"></app-entrega-pedido> -->
</ion-content>
