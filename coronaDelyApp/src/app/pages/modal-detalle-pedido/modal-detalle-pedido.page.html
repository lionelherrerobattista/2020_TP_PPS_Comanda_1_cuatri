<div id="contenedor">
  <h1>Su pedido</h1>

  <ion-list>
    <ion-item *ngFor="let producto of pedido.productos" >
      <ion-icon name="restaurant"></ion-icon>
      <ion-label>{{producto.nombre | titlecase}}</ion-label>
      <ion-label class="ion-text-right">${{producto.precio}}</ion-label>
      <ion-label class="ion-text-right">x {{producto.cantidad}}</ion-label>
    </ion-item>
  </ion-list>
  
  <ion-label class="ion-text-right">Total: ${{total}}</ion-label>
  
  <div id="div-botones">
    <ion-button color="danger" (click)="cerrarModal()">Cancelar</ion-button>
    <ion-button color="success" (click)="entregarPedido()">Entregar Pedido</ion-button>
  </div>
</div>
