<div id="contenedor">
  <h1>Consultas por responder:</h1>
  <ion-list> 
      <ion-item (click)="responderConsulta(consulta)" *ngFor="let consulta of listaConsultas">
        <ion-label>
          <h2>Mesa: {{consulta.nroMesa}}</h2>
          <ion-label>Consulta: {{consulta.textoConsulta | slice:0:10}}{{consulta.textoConsulta.length > 10 ? '...' : ''}}</ion-label>
        </ion-label>
      </ion-item> 
  </ion-list>
</div>
