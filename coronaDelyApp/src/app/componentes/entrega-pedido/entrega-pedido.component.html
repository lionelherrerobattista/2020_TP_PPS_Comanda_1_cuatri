<ion-list>
  <ion-item *ngIf="pedido.destino">
    <ion-label>
      <h2>Direcci√≥n de Entrega</h2>
      <h3>{{pedido.destino}}</h3>
    </ion-label>
  </ion-item>
  <ion-item *ngIf="pedido.tiempoEntrega">
    <ion-label>
      <h2>Tiempo Estimado de Entrega</h2>
      <h3>{{pedido.tiempoEntrega}}</h3>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <h1>Pedido</h1>
      <h3 *ngFor="let producto of pedido.menu">{{producto.nombre}} ${{producto.precio}}</h3>
    </ion-label>
  </ion-item>
</ion-list>

<ion-button id="confirmar" expand="full" (click)="savePedido()">Confirmar Pedido por ${{pedido.precio}}</ion-button>
