
<div id="contenedor">
  <h1>Clientes en la lista de espera:</h1>
  <ion-list>
    <ion-item-sliding  *ngFor="let cliente of listaClientes">
      <ion-item >
        <ion-avatar *ngIf="cliente.foto != undefined" slot="start">
          <img [src]="[cliente.foto]">
        </ion-avatar>
        <ion-label>
          <h2>{{cliente.nombre | titlecase}} {{cliente.apellido | titlecase}}</h2>
          <h3 *ngIf="cliente.dni != undefined">Dni: {{cliente.dni}}</h3>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="primary" *ngIf="!aceptacion" (click)="aceptarCliente(cliente)" >Aceptar</ion-item-option>
        
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="rechazarCliente(cliente)">Rechazar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>
</div>
