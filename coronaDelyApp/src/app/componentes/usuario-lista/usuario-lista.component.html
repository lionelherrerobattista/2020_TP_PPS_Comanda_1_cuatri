<div id="div-filtro-perfiles">
  <ion-label position="floating">Perfil a mostrar:</ion-label>
  <ion-select [(ngModel)]="filtro" (ionChange)="filtrar()" name="filtro" placeholder="Seleccione perfil" required>
    <ion-select-option value="empleados">Todos</ion-select-option>
    <ion-select-option value="mozo">Mozo</ion-select-option>
    <ion-select-option value="cocinero">Cocinero</ion-select-option>
    <ion-select-option value="bartender">Bartender</ion-select-option>
    <ion-select-option value="supervisor">Supervisor</ion-select-option>
    <ion-select-option value="supervisor">Due√±o</ion-select-option>
  </ion-select>
</div>

<ion-list>
  <ion-item-sliding  *ngFor="let empleado of listaUsuarios">
    <ion-item (click)="modificar(empleado)">
      <ion-avatar *ngIf="empleado.foto != undefined" slot="start">
        <img [src]="[empleado.foto]">
      </ion-avatar>
      <ion-label>
        <h2>{{empleado.nombre}} {{empleado.apellido}}</h2>
        <h3>{{empleado.perfil}}</h3>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="eliminar(empleado)">Eliminar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  
</ion-list>
