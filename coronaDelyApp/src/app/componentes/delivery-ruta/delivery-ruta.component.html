<form #form="ngForm" (ngSubmit)="calcularYMostrarRuta(form.value)">
  <ion-item>
    <ion-label position="floating">Origen</ion-label>
    <ion-input name="origen" ngModel #origen required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Destino</ion-label>
    <ion-input name="destino" ngModel #destino required></ion-input>
    <ion-icon name="compass" slot="end" (click)="autocompletarUbicacion()"></ion-icon>
  </ion-item>

  <ion-button expand="full" type="submit" [disabled]="form.invalid">Obtener Ruta</ion-button>
</form>
  
<div #mapElement id="map"></div>

<ion-button id="confirm" (click)="rutaEnvio()" [disabled]="tiempo == ''">Confirmar Ruta</ion-button>
