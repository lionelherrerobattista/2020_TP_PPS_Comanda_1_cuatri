<section class="ion-text-center ion-margin-bottom">
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngIf="(usuario?.estado == undefined || usuario?.estado == 'sinAtender')">
        <ion-card (click)="irAListaEspera()" class="ion-text-center ion-padding" color="000">
          <ion-icon name="list"></ion-icon>
          <h2 class="long-name">Ir a Lista de Espera</h2>
        </ion-card>
      </ion-col>
      <ion-col col-6 *ngIf="usuario?.estado == 'enEspera'">
        <ion-card (click)="salirDeListaEspera()" class="ion-text-center ion-padding" color="000">
          <ion-icon name="list"></ion-icon>
          <h2 class="long-name">Salir de Lista de Espera</h2>
        </ion-card>
      </ion-col>
      <ion-col col-6 *ngIf="usuario?.estado == 'atendido'">
        <ion-card routerLink="/menu" class="ion-text-center ion-padding" color="000">
          <ion-icon name="list"></ion-icon>
          <h2 class="long-name">Ver Menu</h2>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card routerLink="/encuestas" class="ion-text-center ion-padding" color="000">
          <ion-icon name="clipboard"></ion-icon>          
          <h2 class="long-name">Ver Encuestas</h2>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card routerLink="/reservar" class="ion-text-center ion-padding" color="000">
          <ion-icon name="bookmarks"></ion-icon>          
          <h2 class="long-name">Hacer Reserva</h2>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card routerLink="/delivery" class="ion-text-center ion-padding" color="000">
          <ion-icon name="timer"></ion-icon>          
          <h2 class="long-name">Realizar Pedido</h2>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-6  *ngIf="usuario?.estado == 'atendido'">
          <ion-card routerLink="/hacer-encuesta-cliente" class="ion-text-center ion-padding" color="000">
            <ion-icon name="bookmarks"></ion-icon>          
            <h2 class="long-name">Realizar Encuesta</h2>
          </ion-card>
        </ion-col>
        <ion-col col-6 *ngIf="usuario?.estado == 'enEspera'">
          <ion-card routerLink="/juego-cliente" class="ion-text-center ion-padding" color="000">
            <ion-icon name="timer"></ion-icon>          
            <h2 class="long-name">Jugar</h2>
          </ion-card>
        </ion-col>
      </ion-row>
  </ion-grid>
</section>
