<ion-list>
  <ion-item *ngFor="let producto of productos" (click)="verDetalles(producto)">
    <ion-icon name="restaurant"></ion-icon>
    <ion-label>{{producto.nombre}}</ion-label>
    <ion-label class="ion-text-right">${{producto.precio}}</ion-label>
  </ion-item>
</ion-list>

<ion-button type="submit" id="confirmar" [disabled]="total == 0" (click)="sendMenu()">Visualizar Pedido por ${{total}}</ion-button>
