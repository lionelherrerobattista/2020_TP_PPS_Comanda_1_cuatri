<div id="div-filtro-categorias">
  <ion-label position="floating">Categoría:</ion-label>
  <ion-select  (ionChange)="filtrarLista($event)" name="filtro" placeholder="Seleccione categoría">
    <ion-select-option value="todos">Todos</ion-select-option>
    <ion-select-option value="comida">Comidas</ion-select-option>
    <ion-select-option value="bebida">Bebidas</ion-select-option>
    <ion-select-option value="postre">Postres</ion-select-option>
  </ion-select>
</div>

<ion-list>
  <ion-item *ngFor="let producto of productos" (click)="verDetalles(producto)">
    <ion-icon name="restaurant"></ion-icon>
    <ion-label>{{producto.nombre}}</ion-label>
    <ion-label class="ion-text-right">${{producto.precio}}</ion-label>
  </ion-item>
</ion-list>

<ion-button type="submit" id="confirmar" [disabled]="total == 0" (click)="sendMenu()">Visualizar Pedido por ${{total}}</ion-button>
